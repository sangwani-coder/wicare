    <!-- Form section -->
    <h2>Update Profile</h2>
    <div class="col-md-4 col-md-offset-4">
        <form action="/api/userprofile/3/" data-method="PUT" enctype="multipart/form-data" class="form-horizontal"
            novalidate="">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">
                        Gender
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="gender">
                            <option value="unknown">unknown</option>
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">
                        User_profile
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="user_profile">
                            <option value="donor">donor</option>
                            <option value="subscriber">subscriber</option>
                        </select>
                    </div>
                </div>
                <div class="form-group horizontal-checkbox ">
                    <label class="col-sm-2 control-label ">
                        Is nurse
                    </label>
                    <div class="col-sm-10">
                        <input type="checkbox" name="is_nurse" value="true">
                    </div>
                </div>
                <div class="form-group horizontal-checkbox ">

                    <label class="col-sm-2 control-label ">
                        Is teacher
                    </label>
                    <div class="col-sm-10">
                        <input type="checkbox" name="is_teacher" value="true">
                    </div>
                </div>
                <div class="form-group horizontal-checkbox ">
                    <label class="col-sm-2 control-label ">
                        Is donor
                    </label>
                    <div class="col-sm-10">
                        <input type="checkbox" name="is_donor" value="true">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">
                        Phone number
                    </label>
                    <div class="col-sm-10">
                        <input name="phone_number" class="form-control" type="text" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">
                        Account number
                    </label>
                    <div class="col-sm-10">
                        <input name="account_number" class="form-control" type="text" value="">
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label ">
                        Location
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="location">
                            <option value="Central Province">Central Province</option>
                            <option value="Copperbelt Province">Copperbelt Province</option>
                            <option value="Eastern Province">Eastern Province</option>
                            <option value="Luapula Province">Luapula Province</option>
                            <option value="Lusaka Province">Lusaka Province</option>
                            <option value="Muchinga Province">Muchinga Province</option>
                            <option value="Northern Province">Northern Province</option>
                            <option value="North-Western Province">North-Western Province</option>
                            <option value="Southern Province">Southern Province</option>
                            <option value="Western Province">Western Province</option>
                        </select>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">
                        Bio
                    </label>
                    <div class="col-sm-10">
                        <textarea name="bio" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary js-tooltip" title=""
                        data-original-title="Make a PUT request on the User Profile Instance resource">Update</button>
                </div>
            </fieldset>
        </form>
